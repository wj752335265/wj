# 官方手册 - https://manual.nssurge.com/
# 理解原理 - https://manual.nssurge.com/book/understanding-surge/cn/
# 帮助中心 - https://nssurge.zendesk.com/
# 技术社区 - https://community.nssurge.com
[General]
# 通用设置

# > 增强版 Wi-Fi 助理
wifi-assist = true

# > 允许 Wi-Fi 访问 (仅 iOS)
allow-wifi-access = false
wifi-access-http-port = 8899
wifi-access-socks5-port = 9988

# > 允许 Wi-Fi 访问macOS
http-listen = 0.0.0.0:8899
socks5-listen = 0.0.0.0:9988


# > DNS 服务器
dns-server = 119.29.29.29, 223.5.5.5, 114.114.114.114, 8.8.8.8, system

# > DNS over HTPPS (如无必要不建议使用 DNS over HTTPS)
# doh-server = https://doh.pub/dns-query

# > 从 /etc/hosts 读取 DNS 记录
read-etc-hosts = true

# > HTTP-API
# 依次为：密码，主机名，端口
http-api = wang@127.0.0.1:6171

# > Internet 测试 URL
#internet-test-url = http://wifi.vivo.com.cn/generate_204
internet-test-url = http://cp.cloudflare.com/generate_204

# > 代理测速 URL
#proxy-test-url = http://www.qualcomm.cn/generate_204
#proxy-test-url = http://cp.cloudflare.com/generate_204
proxy-test-url = http://www.gstatic.com/generate_204

# > 测试超时（秒）
test-timeout = 5

debug-cpu-usage = false

# > TLS 引擎
#tls-provider = default
tls-provider = openssl

# > Network framwork
network-framework = false

# > 自定义 GeoIP 数据库
geoip-maxmind-url = https://cdn.jsdelivr.net/gh/Hackl0us/GeoIP2-CN@release/Country.mmdb

# > IPv6 支持（默认关闭）
ipv6 = false

# > 兼容模式 (仅 iOS)
# compatibility-mode = 0

# > 排除简单主机名
exclude-simple-hostnames = true

# > 跳过代理
skip-proxy = 127.0.0.1, 192.168.0.0/16, 192.168.2.0/16, 193.168.0.0/24, 10.0.0.0/8, 10.1.10.0/8, 172.16.0.0/12, 100.64.0.0/10,localhost,*.local,*.crashlytics.com

bypass-tun = 10.0.0.0/8,100.64.0.0/10,127.0.0.0/8,169.254.0.0/16,172.16.0.0/12,192.0.0.0/24,192.0.2.0/24,192.88.99.0/24,192.168.0.0/16,198.18.0.0/15,198.51.100.0/24,203.0.113.0/24,224.0.0.0/4,255.255.255.255/32

# 高级设置
# > 日志级别
loglevel = notify

# > 当遇到 REJECT 策略时返回错误页
show-error-page-for-reject = true

# > Always Real IP Hosts
always-real-ip = msftconnecttest.com, msftncsi.com, *.msftconnecttest.com, *.msftncsi.com, *.srv.nintendo.net, *.stun.playstation.net, xbox.*.microsoft.com, *.xboxlive.com, *.battlenet.com.cn, *.battlenet.com, *.blzstatic.cn, *.battle.net

# > TCP Force HTTP Hosts
force-http-engine-hosts = *.ott.cibntv.net, 123.59.31.1,119.18.193.135, 122.14.246.33, 175.102.178.52, 116.253.24.*, 175.6.26.*, 220.169.153.*

# > VIF Excluded Routes
#tun-excluded-routes = 239.255.255.250/32
tun-included-routes = 192.168.1.12/32

# > 路由防火墙
include-all-networks = false
include-local-networks = false

[Replica]
# 0 为关闭，1 为开启

# > 关键词过滤器
keyword-filter-type = pattern
#keyword-filter-type = false

# > 关键词
keyword-filter = *
# > 隐藏 Apple 请求
hide-apple-request = 0
# > 隐藏崩溃追踪器请求
hide-crash-reporter-request = 1
hide-udp = 0

[Proxy]
#trojan-us = trojan, example.com, 端口号, password=密码
DIRECT = direct

[Proxy Group]
#Proxy = select, policy-path=订阅地址, update-interval=0, no-alert=0, hidden=0
#订阅地址可以在安装sub-store模组后，访问sub.store添加订阅获取转换后的订阅链接，在使用外部代理列表填入转换后的订阅链接

Proxy = select, policy-path=https://sub.store/download/OK, update-interval=0, no-alert=0, hidden=0
节点选择 = select, Proxy, 自动选择,容灾自选,DIRECT, REJECT, 香港, 台湾, 日本, 美国, 韩国, 俄罗斯, 新加坡, no-alert=0, hidden=0
自动选择 = url-test, policy-path=https://sub.store/download/OK, update-interval=0, interval=600, tolerance=50,no-alert=0, hidden=0
容灾自选 = fallback, policy-path=https://sub.store/download/OK, update-interval=0, interval=600, tolerance=50,no-alert=0, hidden=0
香港 = fallback, policy-path=https://sub.store/download/OK, update-interval=0, interval=600, tolerance=50,no-alert=0,policy-regex-filter=(?i)(港|HK|Hong), no-alert=0, hidden=0
台湾 = fallback, policy-path=https://sub.store/download/OK, update-interval=0, interval=600, tolerance=50,no-alert=0,policy-regex-filter=(?i)(台|TW|Tai), no-alert=0, hidden=0
日本 = fallback, policy-path=https://sub.store/download/OK, update-interval=0, interval=600, tolerance=50,no-alert=0,policy-regex-filter=(?i)(日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan), no-alert=0, hidden=0
美国 = fallback, policy-path=https://sub.store/download/OK, update-interval=0, interval=600, tolerance=50,no-alert=0,policy-regex-filter=(?i)(美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States), no-alert=0, hidden=0
韩国 = fallback, policy-path=https://sub.store/download/OK, update-interval=0, interval=600, tolerance=50,no-alert=0,policy-regex-filter=(?i)(KR|Korea|KOR|首尔|韩|韓), no-alert=0, hidden=0
俄罗斯 = fallback, policy-path=https://sub.store/download/OK, update-interval=0, interval=600, tolerance=50,no-alert=0,policy-regex-filter=(?i)(俄罗斯|俄|俄国|RU|Russia), no-alert=0, hidden=0
新加坡 = fallback, policy-path=https://sub.store/download/OK, update-interval=0, interval=600, tolerance=50,no-alert=0,policy-regex-filter=(?i)(新加坡|坡|狮城|SG|Singapore), no-alert=0, hidden=0
out_ssid = ssid, default = 节点选择, cellular = 节点选择, "314" = DIRECT
Reject = select, REJECT, DIRECT
Apple = select, DIRECT, 节点选择
Spotify = select,Proxy, 节点选择, out_ssid,香港, 日本, 美国, DIRECT, no-alert=0, hidden=0
Netflix = select, Proxy, 节点选择, out_ssid,no-alert=0, hidden=0
Bilibili = select, DIRECT,节点选择, 香港, 台湾, no-alert=0, hidden=0
Direct = select, DIRECT, Proxy, REJECT
Outside = select, Proxy, 节点选择, out_ssid,香港, 台湾, 日本, 美国, 韩国, 俄罗斯, 新加坡, DIRECT, no-alert=0, hidden=0
Final = select, Proxy, DIRECT


